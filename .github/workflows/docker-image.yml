name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - working-directory: WebApp
      run: docker build . --file Dockerfile --tag asymptoto/myrepo:$(date +%s)
